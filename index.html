<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">

            <!-- Box1 -->
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <!-- Box2 -->
            <div class="nav-address nav-box border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="nav-second">INDIA</p>
                </div>
            </div>
            
            <!-- Box3 -->
            <div class="nav-search nav-box border">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search-input">
                <div class="search-icon box-center">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            
            <!-- Box4 -->
            <div class="nav-signin nav-box border box-center">
                <p class="nav-first">Hello, Sign in</p>
                <p class="nav-second">Account & Lists</p>
            </div>
            
            <!-- Box5 -->
            <div class="nav-rno nav-box border box-center">
                <p class="nav-first">Returns</p>
                <p class="nav-second">& Orders</p>
            </div>

            <!-- Box6 -->
             <div class="nav-cart nav-box border box-center">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="cart nav-second">Cart</p>
             </div>
        </div>

        <!-- Panel Part -->
        <div class="panel">
            <div class="panel-all box-center">
                <i class="fa-solid fa-bars"></i>
                <a href="#">All</a>
            </div>

            <div class="panel-options">
                <a href="#">Today's Deals</a>
                <a href="#">Customer Service</a>
                <a href="#">Registry</a>
                <a href="#">Gift Cards</a>
                <a href="#">Sell</a>
            </div>

            <div class="panel-deal box-center">
                <a href="#">Shop deals in Electronics</a>
            </div>
        </div>
    </header>

    <div class="hero-section">
        <div class="hero-msg box-center">You are on amazon. You can also shop on Amazon India for millions of product with fast local delivery. <a href="#">Click here to go to amazon.in</a></div>
    </div>
</body>
</html>
